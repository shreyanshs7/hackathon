<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/animate.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>

    <body style="font-family: 'Raleway', sans-serif;">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      
      <div class="container">
        <div class="card hoverable z-depth-5 animated slideInUp" style="margin-top: 70px;">
          <div class="card-content center-align">
          <span class="card-title"><h2>Profile Login</h2></span>
          <br><br>
          <div class="container">
          <form action="">
              <div class="container">
                <div class="row">
                
                  <input id="icon_telephone" type="tel" class="validate">

                
                  <label for="icon_telephone"><strong>Mobile Number</strong></label>

                  <br><br><br>

                  <input type="tel" name="" id="otp">
                  <label for="otp"><strong>OTP</strong></label>

                  <br><br><br>

                   <button class="btn waves-effect waves-light red white-text" type="submit" name="action" style="padding-bottom: 40px;">Submit
                  <i class="material-icons right">send</i>
  </button>
                </div>
              </div>    
          </form>
          </div>
          </div>
        </div>
      </div>

    </body>
  </html>
